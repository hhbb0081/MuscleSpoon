<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.main_wrapper{
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 40px 0;
}

header{
  width: 100%;
  margin: 30px 0;
  
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  /* display: inline; */
}

#weekRange{
  line-height: 60px;
  margin-right: 20px;

  background: #ebeefc;
  border-radius: 30px;
  color: black;

  /* width: 173px; */
}

#lastWeek img{
  width: 10px;
  height: 10px;

}

#lastWeek{
  border: none;
  background-color: #ebeefc;
  border-radius: 50px;

  padding-left: 10px;
}

#nextWeek img{
  width: 10px;
  height: 10px;

}

#nextWeek{
  border: none;
  background-color: #ebeefc;
  border-radius: 30px;

  padding-right: 10px;
}


.toggleSwitch {
  width: 80px;
  height: 40px;
  display: inline-block;
  position: relative;
  border-radius: 30px;
  background-color: #fff;
  box-shadow: 0 0 16px 3px rgba(0 0 0 / 15%);
  cursor: pointer;
  margin: 10px;
}

.toggleSwitch .toggleButton {
  width: 30px;
  height: 30px;
  position: absolute;
  top: 50%;
  left: 6px;
  transform: translateY(-50%);
  border-radius: 50%;
  background: #f03d3d;
}

#toggle:checked ~ .toggleSwitch {
  background: #f03d3d;
}

#toggle:checked ~ .toggleSwitch .toggleButton {
  left: calc(100% - 38px);
  background: #fff;
}

.toggleSwitch, .toggleButton {
  transition: all 0.2s ease-in;
}

.weekDate{
  width: 390px;

  padding: 20px 0;
  margin-top: 10px;
  margin-bottom: 20px;

  overflow: scroll;
  color: #112031;

   /* 가로 스크롤 */
  overflow: auto;
  white-space: nowrap;
}

.dateBox{
  display: inline-block;
  text-align: center;
  width: 75px;
  height: 90px;

  margin: 0 10px;
  
  color: #7B6F72;
  background: #F7F8F8;
  border-radius: 10px;

  cursor: pointer;
}

.content_wrapper{
display: flex;
flex-direction: column;
text-align: center;
}

.content{
  width: 100%;
  height: 200px;

  margin-bottom: 20px;
  padding: 10px 0;

  background-color: #fff;
  box-shadow: 0 0 16px 3px rgba(0 0 0 / 15%);

  border-radius: 30px;
}

.exercise_list{
  padding-left: 0px;
  overflow-y: scroll;
}

.exercise_content{
  list-style: none;

  padding-right: 40px;
  margin: 8px 0;
}

.exercise_content img{
  width: 15px;
  height: 15px;
  margin-right: 5px;
}

.goal{
  width: 315px;
  height: 100px;

  background-color: #fff;
  box-shadow: 0 0 16px 3px rgba(0 0 0 / 15%);
  border-radius: 30px;

  margin-top: 20px;
  padding: 30px 0;
}

.goal p{
  margin-bottom: 20px;
  margin-left: 20px;

  color: #7B6F72;
  font-size: 15px;
  text-align: left;
}

.zt-skill-bar {
  color: #fff;
  font-size: 11px;
  line-height: 25px;
  
  width: 280px;
  height: 25px;
  margin-top: 35px;
  margin-bottom: 5px;
  margin-left: 18px;

  background-color: rgba(0,0,0,0.1);

  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  -ms-border-radius: 2px;
  border-radius: 5px;
}
.zt-skill-bar * {
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -ms-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}
.zt-skill-bar div {
  background: linear-gradient(272.69deg, #C58BF2 -59.92%, #92A3FD 86.39%);
  border-radius: 10px;
  /* width: 88%; */

  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  -ms-border-radius: 2px;
  border-radius: 2px;
}


  </style>
</head>
<body>

  <div class="main_wrapper">
    <header>
      <div id="weekRange" class="weekRange">
        <button type="button" id="lastWeek" class="lastWeek" onclick="moveWeek()"><img src="/picture?img=left_arrow.png" alt="좌" onclick="moveWeek()"/></button>
        <button type="button" id="nextWeek" class="nextWeek" onclick="moveWeek()"><img src="/picture?img=right_arrow.png" alt="우" onclick="moveWeek()"/></button>
      </div>
      
      <input type="checkbox" id="toggle" hidden>
      
      <label for="toggle" class="toggleSwitch">
        <span class="toggleButton"></span>
      </label>
    </header>
    
    <div id="weekDate" class="weekDate">
      <span class="dateBox" onClick="getInfo()">
        <p>Mon</p>
        <div id="date1"></div>
      </span>
      <span class="dateBox" onClick="getInfo()">
        <p>Tue</p>
        <div id="date2"></div>
      </span>
      <span class="dateBox" onClick="getInfo()">
        <p>Wed</p>
        <div id="date3"></div>
      </span>
      <span class="dateBox" onClick="getInfo()">
        <p>Thu</p>
        <div id="date4"></div>
      </span>
      <span class="dateBox" onClick="getInfo()">
        <p>Fri</p>
        <div id="date5"></div>
      </span>
      <span class="dateBox" onClick="getInfo()">
        <p>Sat</p>
        <div id="date6"></div>
      </span>
      <span class="dateBox" onClick="getInfo()">
        <p>Sun</p>
        <div id="date7"></div>
      </span>
    </div>

    <main class="content_wrapper">
      <div class="content">
        <h2 id="content_date"></h2>
        <ul id="exercise_list">
          
        </ul>
      </div>
      <div class="goal">
        <p>목표 달성률</p>
        <div class="zt-skill-bar">
          <div id="goal_per" data-width=""></div>
        </div>
      </div>
    </main>
  </div>
  <script>
    //일주일 범위 구하기
    var currentDay = new Date();
    var theYear = currentDay.getFullYear();
    var theMonth = currentDay.getMonth();
    var theDate = currentDay.getDate();
    var theDayOfWeek = currentDay.getDay();


    var today = `${theYear}-${theMonth}-${theDate}`;
    var thisWeek = [];

    var day = [];

    for (var i = 0; i < 7; i++) {
      var resultDay = new Date(theYear, theMonth, theDate + (i - theDayOfWeek + 1));
      var yyyy = resultDay.getFullYear();
      var mm = Number(resultDay.getMonth()) + 1;
      var dd = resultDay.getDate();

      mm = String(mm).length === 1 ? '0' + mm : mm;
      dd = String(dd).length === 1 ? '0' + dd : dd;

      thisWeek[i] = yyyy + '-' + mm + '-' + dd;

      day[i] = document.getElementById(`date${i + 1}`);
      day[i].innerHTML = `<div id=${yyyy}-${mm}>${dd}</div>`

      const newMonth = String(theMonth + 1).length === 1 ? '0' + `${theMonth + 1}` : `${theMonth + 1}`;
      const newDate = String(theDate).length === 1 ? '0' + `${theDate}` : `${theDate.toString()}`;
      if(dd === newDate && mm === newMonth && yyyy == theYear){
        //오늘 날짜에 색칠하기
        day[i].parentElement.style.background = 'linear-gradient(274.42deg, #92A3FD 0%, #9DCEFF 124.45%)';
        day[i].parentElement.style.color = '#fff'; 

        //오늘 날짜 표시
        document.getElementById('content_date').innerText = `${dd}일`;

        //오늘 날짜 운동 목록 표시
        const paramsBody = [];
        const searchParams = new URLSearchParams(window.location.href);
        for (const param of searchParams) {
          paramsBody.push(param[1]);
        }

        axios.post(`http://localhost:3000/exercise?userId=${paramsBody[0]}`, {
          date: `${yyyy}-${mm}-${dd}`
        }, { credential: true })
          .then((response) => {
            console.log(response.data);
            let goalPer = 0;
            for (var i = 0; i < response.data.length; i++) {
              const list = document.getElementById("exercise_list");

              if (response.data[i].checked === 1) {
                list.innerHTML += `<li class="exercise_content"><img src="/picture?img=check.png" alt="체크" />${response.data[i].exerName} ${response.data[i].setNum}세트</li>`;
                goalPer++;
              }else{
                list.innerHTML += `<li class="exercise_content">${response.data[i].exerName} ${response.data[i].setNum}세트</li>`;
              }
            }
            goalPer = goalPer / response.data.length;
            document.getElementById('goal_per').style.width = goalPer ? `${goalPer * 100}%` : `0%`;
             document.getElementById('goal_per').innerText = goalPer ? `${goalPer * 100}%` : `0%`;
          })
      }
    }

    var week = document.getElementById('weekRange');
    week.innerHTML = `
    <button type="button" id="lastWeek" class="lastWeek" onclick="moveWeek()"><</button>
    ${thisWeek[0]} ~ ${thisWeek[6]}
    <button type="button" id="nextWeek" class="nextWeek" onclick="moveWeek()">></button>
    `

    //날짜 클릭했을 때 정보 가져오기
    function getInfo(e) {
      const paramsBody = [];
      const searchParams = new URLSearchParams(window.location.href);
      for(const param of searchParams){
        paramsBody.push(param[1]);
      }
      const clickDay = event.currentTarget.children[1].innerText;
      const clickYear = event.currentTarget.children[1].children[0].id.split("-")[0];
      const clickMon = event.currentTarget.children[1].children[0].id.split("-")[1];

      document.getElementById('content_date').innerText = `${clickDay}일`;

      axios.post(`http://localhost:3000/exercise?userId=${paramsBody[0]}`,{
        date: `${clickYear}-${clickMon}-${clickDay}`
      }, {credential: true})
      .then((response) => {
        console.log(response.data);
        const list = document.getElementById("exercise_list");

        let clickGoalPer = 0;
        list.innerHTML = "";
        for(var i = 0; i < response.data.length; i++){
          
          if (response.data[i].checked === 1) {
            list.innerHTML += `<li class="exercise_content"><img src="/picture?img=check.png"/>${response.data[i].exerName} ${response.data[i].setNum}세트</li>`;
            clickGoalPer++;
          } else {
            list.innerHTML += `<li class="exercise_content">${response.data[i].exerName} ${response.data[i].setNum}세트</li>`;
          }
        }
        clickGoalPer = clickGoalPer / response.data.length;
        document.getElementById('goal_per').style.width = clickGoalPer ? `${clickGoalPer * 100}%` : `0%`;
        document.getElementById('goal_per').innerText = clickGoalPer ? `${clickGoalPer * 100}%` : `0%`;

      })
    }

  function formatDate(date) {
    var myyear = date.getFullYear();
    var mymonth = date.getMonth() + 1;
    var myweekday = date.getDate();

    return (myyear + "-" + mymonth + "-" + myweekday);
  }

    //주차 이동

    function moveWeek(){

      let week = document.getElementById('weekRange');
      let lastDate = week.innerText.split(" ")[1];
      let nextDate = week.innerText.split(" ")[3];

      const nowClick = event.currentTarget;


      let sDate = '';
      let eDate = '';

      //전주 클릭
      if(nowClick.id === 'lastWeek'){

        let backWeekArr = [];

        let backYear = lastDate.split("-")[0];
        let backMon = lastDate.split("-")[1];
        let backDay = lastDate.split("-")[2];
        
        for(var j = 0; j < 7; j++){
        let lastweekStartDate = new Date(+backYear, +backMon - 1, +backDay + (j - 7));

        var backFormatDate = formatDate(lastweekStartDate);

        backFormatDate = backFormatDate.split("-");
        backFormatDate[1] = backFormatDate[1].length == 2 ? backFormatDate[1] : "0" + backFormatDate[1]
        backFormatDate[2] = backFormatDate[2].length == 2 ? backFormatDate[2] : "0" + backFormatDate[2]

        let nowDay;
        nowDay = document.getElementById(`date${j + 1}`);
        nowDay.innerHTML = `<div id=${backFormatDate[0]}-${backFormatDate[1]}>${backFormatDate[2]}</div>`
        
        const newDate = String(theDate).length === 1 ? '0' + `${theDate}` : `${theDate}`;
        const newMonth = String(theMonth + 1).length === 1 ? '0' + `${theMonth + 1}` : `${theMonth + 1}`;
        if(nowDay.parentElement.style.background === 'linear-gradient(274.42deg, rgb(146, 163, 253) 0%, rgb(157, 206, 255) 124.45%)' && nowDay.innerText !== theDate.toString()){
          nowDay.parentElement.style.background = '#F7F8F8';
          nowDay.parentElement.style.color = '#7B6F72'; 
        }else if(nowDay.innerText === newDate.toString() && nowDay.childNodes[0].id === `${theYear}-${newMonth}`){
          nowDay.parentElement.style.background = 'linear-gradient(274.42deg, rgb(146, 163, 253) 0%, rgb(157, 206, 255) 124.45%)'
          nowDay.parentElement.style.color = '#fff'; 
        } else if (nowDay.innerText === newDate.toString() && nowDay.childNodes[0].id !== `${theYear}-${newMonth}`) {
          nowDay.parentElement.style.background = '#F7F8F8';
          nowDay.parentElement.style.color = '#7B6F72'; 
        }

        backFormatDate = backFormatDate[0] + "-" + backFormatDate[1] + "-" + backFormatDate[2];

        

        if(j === 0){
          sDate = backFormatDate;
        } else if(j === 6){
          eDate = backFormatDate;
        }
        backWeekArr.push(backFormatDate);

      }
        var weekBack = document.getElementById('weekRange');
        weekBack.innerHTML = `
        <button type="button" id="lastWeek" class="lastWeek" onclick="moveWeek()"><img src="/picture?img=left_arrow.png" alt="좌" onclick="moveWeek()"/></button>
        ${sDate} ~ ${eDate}
        <button type="button" id="nextWeek" class="nextWeek" onclick="moveWeek()"><img src="/picture?img=right_arrow.png" alt="우" onclick="moveWeek()"/></button>
        `
        
      }

      //차주 클릭
      else if (nowClick.id === 'nextWeek') {

        let nextWeekArr = [];

        let backYear = lastDate.split("-")[0];
        let backMon = lastDate.split("-")[1];
        let backDay = lastDate.split("-")[2];

        for (var j = 0; j < 7; j++) {
          let nextweekStartDate = new Date(+backYear, +backMon - 1, +backDay + (j + 7));

          var nextFormatDate = formatDate(nextweekStartDate);

          nextFormatDate = nextFormatDate.split("-");
          nextFormatDate[1] = nextFormatDate[1].length == 2 ? nextFormatDate[1] : "0" + nextFormatDate[1]
          nextFormatDate[2] = nextFormatDate[2].length == 2 ? nextFormatDate[2] : "0" + nextFormatDate[2]

          //날짜 칸 날짜 바꾸기
          let nowDay;
          nowDay = document.getElementById(`date${j + 1}`);
          nowDay.innerHTML = `<div id=${nextFormatDate[0]}-${nextFormatDate[1]}>${nextFormatDate[2]}</div>`

          const newDate = String(theDate).length === 1 ? '0' + `${theDate}` : `${theDate}`;
          const newMonth = String(theMonth + 1).length === 1 ? '0' + `${theMonth + 1}` : `${theMonth + 1}`;
          
          if (nowDay.parentElement.style.background === 'linear-gradient(274.42deg, rgb(146, 163, 253) 0%, rgb(157, 206, 255) 124.45%)' && nowDay.innerText !== theDate.toString()) {
            nowDay.parentElement.style.background = '#F7F8F8';
            nowDay.parentElement.style.color = '#112031'; 
          } else if (nowDay.innerText === newDate.toString() && nowDay.childNodes[0].id === `${theYear}-${newMonth}`) {
            nowDay.parentElement.style.background = 'linear-gradient(274.42deg, rgb(146, 163, 253) 0%, rgb(157, 206, 255) 124.45%)'
            nowDay.parentElement.style.color = '#fff'; 
          } else if (nowDay.innerText === newDate.toString() && nowDay.childNodes[0].id !== `${theYear}-${newMonth}`) {
            nowDay.parentElement.style.background = '#F7F8F8';
            nowDay.parentElement.style.color = '#112031'; 
          }

          nextFormatDate = nextFormatDate[0] + "-" + nextFormatDate[1] + "-" + nextFormatDate[2];
          nextWeekArr.push(nextFormatDate);

          if (j === 0) {
            sDate = nextFormatDate;
          } else if (j === 6) {
            eDate = nextFormatDate;
          }
          nextWeekArr.push(nextFormatDate);

        }
        var weekBack = document.getElementById('weekRange');
        weekBack.innerHTML = `
        <button type="button" id="lastWeek" class="lastWeek" onclick="moveWeek()"><img src="/picture?img=left_arrow.png" alt="좌" onclick="moveWeek()"/></button>
        ${sDate} ~ ${eDate}
        <button type="button" id="nextWeek" class="nextWeek" onclick="moveWeek()"><img src="/picture?img=right_arrow.png" alt="우" onclick="moveWeek()"/></button>
        `

      }
    }

  </script>
</body>
</html>
